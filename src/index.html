<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <h1>Super Galactic Age Calculator</h1>
        <h3>A solar year lasts 365 days on planet Earth. <br>However, the length of a solar year varies from planet to planet.
          <br>This is an application that determines a user’s age based on a planet’s solar years.</h3>
        <form>
          <label id="user-input">Please enter a year when you were born in and click the planets that you want to see their age and life expectancy. <img src="https://img.icons8.com/doodle/48/000000/planet--v1.png"></label>
          <br>
          <input id="userBornYear" required>
          <br>
          <br>
          <button type="submit" class="btn btn-primary" id="mercury">Mercury</button>&nbsp
          <button type="submit" class="btn btn-warning" id="venus">Venus</button>&nbsp
          <button type="submit" class="btn btn-danger" id="mars">Mars</button>&nbsp
          <button type="submit" class="btn btn-success" id="jupiter">Jupiter</button>

        </form>

        <p id="mercuryResult"></p>
        <p id="venusResult"></p>
        <p id="marsResult"></p>
        <p id="jupiterResult"></p>

        </div>

    </div>
  </body>
</html>
